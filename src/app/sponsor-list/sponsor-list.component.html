<!-- sponsor-list.component.html -->
<mat-spinner *ngIf="isLoading" class="loader"></mat-spinner>
<div class="sponsor-list">
  <ng-container *ngIf="!isLoading">
    <mat-card *ngFor="let sponsor of sponsors" class="sponsor-card">
      <mat-card-header>
        <div class="example-header-image">
          <img src="https://via.placeholder.com/300" alt="Gift icon">
        </div>
        <mat-card-title class="mat-card-title">{{ sponsor.sponsor_name_latin }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{ sponsor.address }}</p>
        <p>{{ sponsor.phone }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button class="got-it-button" (click)="openDetailModal(sponsor)">More Info</button>
      </mat-card-actions>
    </mat-card>
  </ng-container>
</div>
